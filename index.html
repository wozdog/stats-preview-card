<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="sass/style.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Stats Preview Card</title>
  </head>
  <body>
    <div class="card | container split">
      <picture class="main-image">
        <source media="(min-width: 30em)" srcset="/header-desktop.jpg" />
        <img src="/header-mobile.jpg" alt="" />
      </picture>
      <div class="content flow-content">
        <h1 class="heading">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="stats | split">
          <li><span>10k+</span>companies</li>
          <li><span>314</span>templates</li>
          <li><span>12m+</span>queries</li>
        </ul>
      </div>
    </div>
  </body>
</html>
